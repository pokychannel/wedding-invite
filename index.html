<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            text-align: center;
            background-color: #f9f6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 320px;
            height: 200px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            position: relative;
        }

        .card.open {
            transform: rotateX(180deg);
        }

        .card .front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f3e9dc;
            color: #5c3d2e;
            font-size: 20px;
            font-family: 'Great Vibes', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .card .inside {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            color: #333;
            font-size: 18px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
            transform: rotateX(180deg);
            border-radius: 10px;
        }

        .card .inside p {
            margin: 5px 0;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card" onclick="toggleCard()">
            <div class="front">
                ðŸ’Œ Click to Open
            </div>
            <div class="inside">
                <h2>You're Invited!</h2>
                <p>Join us for our wedding on **[Wedding Date]**</p>
                <p>at **[Venue Name]**.</p>
                <p>We can't wait to celebrate with you! ðŸ’•</p>
            </div>
        </div>
    </div>

    <script>
        function toggleCard() {
            document.querySelector('.card').classList.toggle('open');
        }
    </script>

</body>
</html>
