<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 250px;
            height: 200px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e0a899;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
        }

        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #d48b72;
            transition: transform 0.6s ease-in-out;
        }

        .envelope::before {
            top: 0;
            transform-origin: top;
        }

        .envelope::after {
            bottom: 0;
            transform-origin: bottom;
        }

        .card {
            position: absolute;
            width: 90%;
            height: 100%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 20px;
            transition: top 0.6s ease-in-out;
        }

        .card h2 {
            margin: 0;
            color: #d48b72;
        }

        .card p {
            color: #333;
            font-size: 14px;
        }

        .open .envelope {
            transform: rotateX(180deg);
        }

        .open .envelope::before {
            transform: rotateX(180deg);
        }

        .open .envelope::after {
            transform: rotateX(-180deg);
        }

        .open .card {
            top: 20px;
        }
    </style>
</head>
<body>

    <div class="container" onclick="toggleEnvelope()">
        <div class="envelope"></div>
        <div class="card">
            <h2>You're Invited!</h2>
            <p>Join us on **[Wedding Date]** at **[Venue Name]**.</p>
            <p>We can't wait to celebrate with you!</p>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>

</body>
</html>
