<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 250px;
            height: 200px;
            cursor: pointer;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e0a899;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background-color: #d48b72;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 100px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.6s ease-in-out;
        }

        .letter h2 {
            margin: 5px 0;
            color: #d48b72;
            font-size: 18px;
        }

        .letter p {
            color: #333;
            font-size: 14px;
            margin: 5px 0;
        }

        /* Animation when clicked */
        .open .top-flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            top: 10%;
        }

    </style>
</head>
<body>

    <div class="container" onclick="toggleEnvelope()">
        <div class="envelope">
            <div class="top-flap"></div>
        </div>
        <div class="letter">
            <h2>You're Invited!</h2>
            <p>Join us on **[Wedding Date]** at **[Venue Name]**.</p>
            <p>We can't wait to celebrate with you!</p>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>

</body>
</html>
