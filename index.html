<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 250px;
            height: 200px;
            cursor: pointer;
        }

        /* Back of the envelope */
        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #e0a899;
            border-radius: 10px;
            z-index: 1;
        }

        /* The letter (fully hidden at the start) */
        .letter {
            position: absolute;
            width: 90%;
            height: 120px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 15px;
            left: 50%;
            top: 80%; /* Start fully inside the envelope */
            transform: translateX(-50%);
            transition: top 0.6s ease-in-out;
            z-index: 2; /* Below the envelope front */
        }

        .letter-content {
            visibility: hidden;
        }

        /* Front of the envelope (hides the letter at the start) */
        .envelope-front {
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: #e0a899;
            bottom: 0;
            border-radius: 0 0 10px 10px;
            z-index: 3; /* Covers the letter when closed */
        }

        /* Top flap */
        .top-flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50%;
            background-color: #d48b72;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transition: transform 0.6s ease-in-out;
            transform-origin: top;
            z-index: 4; /* On top of everything */
        }

        /* Opening animations */
        .open .top-flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            top: -10%; /* Letter moves up from inside */
        }

        /* Reveal text only when the letter is fully above */
        .open .letter-content {
            visibility: visible;
        }

    </style>
</head>
<body>

    <div class="container" onclick="toggleEnvelope()">
        <div class="envelope-back"></div>
        <div class="letter">
            <div class="letter-content">
                <h2>You're Invited!</h2>
                <p>Join us on **[Wedding Date]** at **[Venue Name]**.</p>
                <p>We can't wait to celebrate with you!</p>
            </div>
        </div>
        <div class="envelope-front"></div>
        <div class="top-flap"></div>
    </div>

    <script>
        function toggleEnvelope() {
            const container = document.querySelector('.container');
            container.classList.toggle('open');

            if (container.classList.contains('open')) {
                setTimeout(() => {
                    document.querySelector('.letter-content').style.visibility = 'visible';
                }, 600);
            } else {
                document.querySelector('.letter-content').style.visibility = 'hidden';
            }
        }
    </script>

</body>
</html>
