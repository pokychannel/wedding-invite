<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="invitation">
    <div class="envelope">
      <div class="mask">
        <div class="card">
          <!-- Front face of the envelope -->
          <div class="face front">
            <h1>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39132/poke-logo.svg" alt="Poke Logo">
              <span class="extrude">Invitation Card</span>
            </h1>
          </div>
          <!-- Back face of the envelope -->
          <div class="face back">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39132/poke-peeps.png" alt="Poke Peeps">
          </div>
        </div>
      </div>
      <!-- Flap with button -->
      <div class="flap">
        <button>You're Invited!</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
